<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/styles.css') }}">
  </head>
  <body>

        <h3>Submitted Info</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <p> Dojo Location:     {{request.form['location']}}</p>

        <p> Favorite Language: {{request.form['language']}}</p>

        <p> Comment:           {{request.form['text']}}</p>

 </body>
</html>
